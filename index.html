<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="createTaskForm" action="" method="POST">
      <fieldset>
        <legend>Create a New Task</legend>
        <!-- Create a task name, text input-->
        <p>Describe the task</p>
        <label for="taskDescription">Description:</label> 
        <input type="text" id="taskDescription" name="taskDescription" placeholder="Add description">

        <!-- Create task priority, dropdown -->
        <p>Choose your task priority:</p>
        <select id="priority">
          <option value="">Select a Priority</option>
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>

        <br />
        <!-- Create assigned user, first and last name, text input -->
        <p>Assign a person:</p>
        <label for="firstName">First Name:</label> 
        <input type="text" id="firstName" name="firstName" placeholder="First name">
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" placeholder="Last name">

        <br />
        <!-- Creat due date, date input-->
        <p>Assign a due date:</p>
        <label for="date">Due Date:</label>
        <input type="date" id="date" name="date" placeholder="Due date" />
      </fieldset>
      <input id="submitButton" type="submit" value="Create New Task">
    </form>

    <div id="list">
      <h2>To Do List:</h2>
        <div id="tasks">

        </div>
    </div>

    <!-- <div id="list">
      <h2>My Todos:</h2>
      <ul id="tasks">
      </ul>
    </div> -->

    <script src="./src/index.js"></script>
  </div>

</body>
</html>
